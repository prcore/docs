---
properties:
  - name: column-name
    type: str
    description: |
      The value can be chosen from the following list:

      1. Special types:
          - `CASE_ID`
      2. Basic types:
          - `TEXT`
          - `NUMBER`
          - `BOOLEAN`
          - `TIMESTAMP`
          - `CATEGORICAL`
      3. Common types:
          - `ACTIVITY`
          - `RESOURCE`
      4. Optional types:
          - `DURATION`
          - `COST`
          - `START_TIMESTAMP`
          - `END_TIMESTAMP`
    required: true
