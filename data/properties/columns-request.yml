---
properties:
  - name: original-name-of-the-column
    type: dict(str, str)
    description: |
      With the following format:
      
      ```json
      {
          "name": "new-name-of-the-column",
          "type": "new-type-of-the-column"
      }
      ```

      The `type` property can be chosen from the following list:

      1. Special types:
          - `CASE_ID`
      2. Basic types:
          - `TEXT`
          - `NUMBER`
          - `BOOLEAN`
          - `TIMESTAMP`
          - `CATEGORICAL`
      3. Common types:
          - `ACTIVITY`
          - `RESOURCE`
      4. Optional types:
          - `DURATION`
          - `COST`
          - `START_TIMESTAMP`
          - `END_TIMESTAMP`

    required: true
